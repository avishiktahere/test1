<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Your Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome for icons -->
    <style>
        /* Your existing styles for body, header, etc. can be copied here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
            position: relative; /* Added position:relative to the body */
        }

        header {
            background: linear-gradient(to right, #ff66b2, #66a3ff);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease; /* Add transition for smooth color change */
        }

        nav a:hover {
            color: #00ff00; /* Change color to green on hover */
        }

        nav a:active {
            transform: scale(1.2); /* Add a scale effect on click */
        }

        .slider-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            width: 125%; /* Full width of the slider container */
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%; /* Full height of the slider container */
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire slide */
            filter: blur(4px); /* Apply a blur effect */
            transform: scale(1.3); /* Slightly scale up to mitigate the size reduction caused by blur */
        }

        /* Additional styles specific to the Events page can be added here */

        .container {
            position: absolute;
            top: 50%; /* Position at 50% from the top */
            left: 50%; /* Position at 50% from the left */
            transform: translate(-50%, -50%); /* Center the container */
            width: calc(33.33% - 20px); /* 33.33% width with spacing in between */
            margin: 10px;
            height: 200%; /* Double the background height */
            background: linear-gradient(to right, #ff66b2, #66a3ff); /* Same gradient as the header */
            z-index: 1; /* Place the container above the slides */
        }

        /* Add spacing between the divs */
        .container:nth-child(2n) {
            margin-right: 0;
        }

        .container:nth-child(2n+1) {
            margin-left: 0;
        }

        .container:nth-child(3n) {
            z-index: 2; /* Give a higher z-index to every third container */
        }
    </style>
</head>

<body>
    <header>
        <div id="logo"><img src="" alt="SCAGE"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="#">Achievements</a>
            <a href="account.html">Account</a>
        </nav>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0Ao8TUDSKepI8gjiiKj83Sey-ybDKwx203A&usqp=CAU" alt="Slide 1"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSljkn-7RVk-o4vG-ijtWOUMxDoC9Qn55PZOA&usqp=CAU" alt="Slide 2"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsdLgl2nKv_2AdLn0orX3lDDTaUpiRmoDhBw&usqp=CAU" alt="Slide 3"></div>
            <!-- Add more slides as needed -->
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwqJ53WJ4WSnMKN9sh143D7rAu6ID4cXS8yw&usqp=CAU" alt="Slide 3"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgE-BQwLz5CMdi_7IL228rQ3DMKQdKK5w-IQ&usqp=CAU" alt="Slide 3"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp_xAvrsiyqhDtaJstrg7dqBk4kLSuVAjE9H37YPd22HHavyyypKNDiqRtpxJmL2UMaAE&usqp=CAU" alt="Slide 3"></div>
        </div>
        <!-- Content for the Events page goes here -->
        <h1>Events Page</h1>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <!-- Add your events content here -->
    </div>

    <!-- Your existing slider, search section, and script can be copied here -->
    <script>
        const slider = document.querySelector('.slider');
        let count = 0;

        function nextSlide() {
            count = (count + 1) % (document.querySelectorAll('.slide').length);
            updateSlider();
        }

        function updateSlider() {
            const translateValue = -count * 100;
            slider.style.transform = `translateX(${translateValue}%)`;
        }

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>

</html>
